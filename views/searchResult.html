{% extends "index.html" %} {% block content %}
<h3>Result:</h3>
<hr>
<div>
    <div class="col-xs-6 col-md-4">
        <img class="img-responsive" src={{results.Poster}}>
    </div>
    <div class="col-xs-12 col-md-8" id="result-details">
        <ul id="detail-list">
            <li><b>Title:</b> {{results.Title}}</li>
            <li><b>Release Year:</b> {{results.Year}}</li>
            <li><b>Country:</b> {{results.Country}}</li>
            <li><b>Director:</b> {{results.Director}}</li>
            <li><b>Writer:</b> {{results.Writer}}</li>
            <li><b>Starring:</b> {{results.Actors}}</li>
            <li><b>Summary:</b> {{results.Plot}}</li>
            <br />
        </ul>
        <form method="POST" action="/movies/favorites">
            <div class="form-group">
                <label for="movie-name">Name</label>
                <input class="form-control" id="save-movie-name" readonly type="text" name="movie" value="{{results.Title}}">
            </div>
            <div class="form-group">
                <label for="review">Review</label>
                <textarea class="form-control" id="review" type="text" rows=5 name="review" maxlength="300" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select class="form-control" id="rating" name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <input type="submit" value="Save This Movie">
        </form>
    </div>
</div>
{% endblock %}
